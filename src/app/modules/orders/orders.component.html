<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> <strong>Danh sách đơn hàng</strong>
            </div>
            <div class="card-body">
                <form novalidate (ngSubmit)="searchBases()" #form="ngForm">
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input [(ngModel)]="ordersService.search.key" type="text" id="key" name="key"
                                   class="form-control"
                                   placeholder="Tìm kiếm theo MÃ, TÊN phôi">
                        </div>
                        <div class="col-md-2">
                            <button type="button" (click)="searchBases()"
                                    class="btn btn-primary">Tìm kiếm
                            </button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Khách hàng</th>
                        <th>Sản phẩm</th>
                        <th class="text-right">Tác vụ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let base of bases">
                        <td>{{base.code}}</td>
                        <td>{{base.name}}</td>
                        <td class="text-right">{{base.price_base}}</td>
                        <td class="text-right">
                            <button (click)="editBase(base.id)" class="btn btn-sm btn-ghost-primary" type="button">Xử lý
                                đơn
                            </button>
                            <button (click)="openModal(template,base)" class="btn btn-sm btn-ghost-danger"
                                    type="button">Hủy đơn
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="ordersService.search.page"
                            (pageChanged)="pageChanged($event)"
                            class="pagination-sm pull-right" [maxSize]="6"
                            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                            lastText="&raquo;"></pagination>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
<ng-template #template>
    <div class="modal-body text-center">
        <p>Bạn có chắc chắn muốn xóa Phôi này!?</p>
        <div class="btn-group btn-group-toggle">
            <button type="button" class="btn btn-warning" (click)="confirm()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="decline()">No</button>
        </div>
    </div>
</ng-template>
