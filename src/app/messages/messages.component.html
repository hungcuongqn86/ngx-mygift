<div appMessage [message]="loadingService.progress" (onLoading)="showLoading(template)"></div>
<ng-template #template>
    <div class="modal-body text-center">
        <progressbar class="progress progress-success" [value]="loadingService.progress.progress" [max]="100"
                     type="success"><b>{{loadingService.progress.progress}}%</b></progressbar>
        <p>File: {{loadingService.progress.name}}</p>
        <p>Dung lượng: {{loadingService.progress.size}}</p>
        <p *ngIf="loadingService.progress.status">Hoàn thành</p>
    </div>
</ng-template>
