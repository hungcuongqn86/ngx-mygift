<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Chi tiết phôi</strong>
                <div class="card-header-actions">
                    <a class="card-header-action" href="javascript:void(0)" (click)="backlist()"
                       target="_blank"><i class="fa fa-arrow-left fa-lg"></i> Quay lại</a>
                </div>
            </div>
            <div class="card-body">
                <form novalidate #form="ngForm" class="form-horizontal">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="code">
                            Mã phôi <code class="highlighter-rouge">*</code>
                        </label>
                        <div class="col-md-9">
                            <input [(ngModel)]="base.code" #code="ngModel" type="text" id="code" name="code"
                                   required
                                   class="form-control"
                                   placeholder="Mã phôi">
                            <div [hidden]="code.valid || code.untouched">
                                <span *ngIf="code.errors && code.errors.required" class="badge badge-warning">
                                    Phải nhập mã phôi!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="name">
                            Tên phôi <code class="highlighter-rouge">*</code>
                        </label>
                        <div class="col-md-9">
                            <input [(ngModel)]="base.name" #name="ngModel" type="text" id="name" name="name"
                                   class="form-control"
                                   required
                                   placeholder="Tên phôi">
                            <div [hidden]="name.valid || name.untouched">
                                <span *ngIf="name.errors && name.errors.required" class="badge badge-warning">
                                    Phải nhập tên phôi!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price_base">Giá phôi (VNĐ)</label>
                        <div class="col-md-9">
                            <input [(ngModel)]="base.price_base" type="text" id="price_base" name="price_base"
                                   class="form-control"
                                   placeholder="Giá phôi (VNĐ)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price">Giá thành phẩm (VNĐ)</label>
                        <div class="col-md-9">
                            <input [(ngModel)]="base.price" type="text" id="price" name="price" class="form-control"
                                   placeholder="Giá thành phẩm (VNĐ)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="description">Mô tả</label>
                        <div class="col-md-9">
                            <textarea [(ngModel)]="base.description" id="description" name="description" rows="5"
                                      class="form-control"
                                      placeholder="Mô tả ..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="image">Ảnh phôi</label>
                        <div class="col-md-9">
                            <input type="file" id="image" name="image" #picked
                                   (change)="onPicked(picked)">
                            <div *ngIf="fileRes.status">
                                <img class="base-image" src="{{backendUrl}}{{fileRes.data.url}}" alt="{{fileRes.name}}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Trạng thái</label>
                        <div class="col-md-3 col-form-label">
                            <div class="form-check form-check-inline mr-1">
                                <input [(ngModel)]="base.status" class="form-check-input" type="checkbox" id="status"
                                       name="status" value="1">
                                <label class="form-check-label" for="status">Hoạt động</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-12 col-form-label"><strong>Thông số kỹ thuật</strong></label>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price_base">Chiều rộng ảnh</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.img_width" type="number" id="img_width" name="img_width"
                                   class="form-control"
                                   placeholder="Chiều rộng ảnh">
                        </div>
                        <label class="col-md-3 col-form-label" for="price_base">Chiều dài ảnh</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.img_height" type="number" id="img_height" name="img_height"
                                   class="form-control"
                                   placeholder="Chiều dài ảnh">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price_base">Tọa độ khung in - X</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.cdx" type="number" id="cdx" name="cdx"
                                   class="form-control"
                                   placeholder="Tọa độ khung in - x">
                        </div>
                        <label class="col-md-3 col-form-label" for="price_base">Tọa độ khung in - Y</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.cdy" type="number" id="cdy" name="cdy"
                                   class="form-control"
                                   placeholder="Tọa độ khung in - Y">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price_base">Chiều rộng khung in</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.width" type="number" id="width" name="width"
                                   class="form-control"
                                   placeholder="Chiều rộng khung in">
                        </div>
                        <label class="col-md-3 col-form-label" for="price_base">Chiều cao khung in</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.height" type="number" id="height" name="height"
                                   class="form-control"
                                   placeholder="Chiều cao khung in">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="price_base">Độ cong</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.curls" type="text" id="curls" name="curls"
                                   class="form-control"
                                   placeholder="Độ cong">
                        </div>
                        <label class="col-md-3 col-form-label" for="price_base">Góc xoay</label>
                        <div class="col-md-3">
                            <input [(ngModel)]="base.rotate" type="number" id="rotate" name="rotate"
                                   class="form-control"
                                   placeholder="Góc xoay">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button type="button" (click)="updateBase()"
                        [disabled]="!form.form.valid"
                        class="btn btn-sm btn-primary"><i
                        class="fa fa-dot-circle-o"></i> Cập nhật
                </button>
            </div>
        </div>
    </div>
</div><!--/.row-->
