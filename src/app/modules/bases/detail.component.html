<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Chi tiết phôi</strong>
                <div class="card-header-actions">
                    <a class="card-header-action" href="javascript:void(0)" (click)="backlist()"
                       target="_blank"><i class="fa fa-arrow-left fa-lg"></i> Quay lại</a>
                </div>
            </div>
            <div class="card-body">
                <div class="col-md-12 mb-4">
                    <!-- Nav tabs -->
                    <tabset>
                        <tab>
                            <ng-template tabHeading><i class="icon-list"></i> Thông tin cơ bản</ng-template>
                            <app-base-detail-info></app-base-detail-info>
                        </tab>
                        <tab>
                            <ng-template tabHeading><i class="icon-picture"></i> Mockup</ng-template>
                            <app-base-detail-mockups></app-base-detail-mockups>
                        </tab>
                        <tab>
                            <ng-template tabHeading><i class="icon-pie-chart"></i> Pattern</ng-template>
                            <app-base-detail-pattern></app-base-detail-pattern>
                        </tab>
                    </tabset>
                </div><!--/.col-->
            </div>
            <div class="card-footer text-right">
                <div class="card-footer-actions">
                    <a class="card-header-action" href="javascript:void(0)" (click)="backlist()"
                       target="_blank"><i class="fa fa-arrow-left fa-lg"></i> Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</div><!--/.row-->
